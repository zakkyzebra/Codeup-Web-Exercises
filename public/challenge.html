	<script type="text/javascript">
		"use strict";

		function reverseArray(input) {
		    var abc = new Array;
		    for(var i = input.length-1; i >= 0; i = i - 1) {
		        abc.push(input[i]);
		    }
		    return abc;
		}

		var reverseThis = ['a','b','c','d','e']
		var revArr = reverseArray(reverseThis);


	</script>
