<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>

    <!--div container to control calculator size-->
    <div class="container">

        <!--input display. shows the buttons you push-->
        <div class="display">
            <input type="text" readonly size="18" id="display1">
            <input type="text" readonly size="1" id="display2">
            <input type="text" readonly size="18" id="display3">
        </div>

        <!--CALCULATOR BUTTONS
        Calculator buttons. easily customizable-->
        <div class="keys">
            <p>
                <input type="button" id="buttonClear" class="redButton"  value="C">
                <input type="button" id="button?" class="redButton"  value="?">
            </p> 
            <p>
                <input type="button" id="button7" class="grayButton" value="7" >
                <input type="button" id="button8" class="grayButton" value="8" >
                <input type="button" id="button9" class="grayButton" value="9" >
                <input type="button" id="button*" class="lightGrayButton" value="*">
            </p>
            <p>
                <input type="button" id="button4" class="grayButton" value="4" >
                <input type="button" id="button5" class="grayButton" value="5" >
                <input type="button" id="button6" class="grayButton" value="6" >
                <input type="button" id="button-" class="lightGrayButton" value="-">
            </p>
            <p>
                <input type="button" id="button1" class="grayButton" value="1" >
                <input type="button" id="button2" class="grayButton" value="2" >
                <input type="button" id="button3" class="grayButton" value="3" >
                <input type="button" id="button+" class="lightGrayButton" value="+">
            </p>
            <p>
                <input type="button" id="button0" class="grayButton" value="0" >
                <input type="button" id="button." class="lightGrayButton" value=".">
                <input type="button" id="button=" class="orangeButton" value="=" >
                <input type="button" id="button/" class="lightGrayButton" value="/"
            </p>
        </div>
    </div>

    <!--START JAVASCRIPT HERE -->
    <script type="text/javascript">
    "use strict";
       
        //FUNCTIONS

        //tells browser where to place the input
        var whatDisplay = false;
        function numberInput(val){
            if (whatDisplay === false){
                document.getElementById("display1").value+=this.value;
            } else {    
                document.getElementById("display3").value+=this.value;
            }
        }

        //changes the placing of input whenever an operator is input
        function mathOperator (val){
            if (whatDisplay === false) {
                document.getElementById("display2").value=this.value;
                whatDisplay = true;
                enablePeriod();
            } else {
                document.getElementById("display2").value=this.value;
            }
        }

        //clear function. changes value to ("") empty string
        function clearAll(){
            document.getElementById("display1").value="";
            document.getElementById("display2").value="";
            document.getElementById("display3").value="";
            whatDisplay = false;
            enablePeriod();
        }
        
        //variables for the sum function
        var leftBox = document.getElementById("display1");
        var rightBox = document.getElementById("display3");
        var operationVar = document.getElementById("display2");
        var result;
        //sum button. submit everything in all 3 display to be summed. if it comes back with an error, display error.
        function equate() {
            if(operationVar.value == '+'){
                result = parseFloat(leftBox.value) + parseFloat(rightBox.value);
                leftBox.value = result;
                display2.value = '';
                display3.value = '';
                whatDisplay = false;
            }else if(operationVar.value == '-'){
                result = parseFloat(leftBox.value) - parseFloat(rightBox.value);
                leftBox.value = result;
                display2.value = '';
                display3.value = '';
                whatDisplay = false;
            }else if(operationVar.value == '/'){
                result = parseFloat(leftBox.value) / parseFloat(rightBox.value);
                leftBox.value = result;
                display2.value = '';
                display3.value = '';
                whatDisplay = false;
            }else if(operationVar.value == '*'){
                result = parseFloat(leftBox.value) * parseFloat(rightBox.value);
                leftBox.value = result;
                display2.value = '';
                display3.value = '';
                whatDisplay = false;
        }
    }

        

        //disables the decimal
        function disablePeriod(){
            document.getElementsByClassName('lightGrayButton')[3].setAttribute('disabled', 'disabled');
        }    
        //reenables the decimal
        function enablePeriod(){
            document.getElementsByClassName('lightGrayButton')[3].removeAttribute('disabled');
        }


        //BUTTON LISTENERSSSSSSS. tells the buttons what to do on click
        document.getElementById('button1').addEventListener('click', numberInput);
        document.getElementById('button2').addEventListener('click', numberInput);
        document.getElementById('button3').addEventListener('click', numberInput);
        document.getElementById('button4').addEventListener('click', numberInput);
        document.getElementById('button5').addEventListener('click', numberInput);
        document.getElementById('button6').addEventListener('click', numberInput);
        document.getElementById('button7').addEventListener('click', numberInput);
        document.getElementById('button8').addEventListener('click', numberInput);
        document.getElementById('button9').addEventListener('click', numberInput);
        document.getElementById('button0').addEventListener('click', numberInput);
        document.getElementById('button-').addEventListener('click', mathOperator);
        document.getElementById('button+').addEventListener('click', mathOperator);
        document.getElementById('button/').addEventListener('click', mathOperator);
        document.getElementById('button*').addEventListener('click', mathOperator);
        document.getElementById('button.').addEventListener('click', numberInput);
        document.getElementById('button.').addEventListener('click', disablePeriod);
        document.getElementById('buttonClear').addEventListener('click', clearAll);
        document.getElementById('button=').addEventListener('click', equate);

    </script>
</body>
</html>
