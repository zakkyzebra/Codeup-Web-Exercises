<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		
		do {
			var name = prompt("What is your name?");
		}while(!name);

		alert('Welcome ' + name + "!");

		var pizza = confirm("Do you like pizza, " + name + "?")
		if(pizza){
			alert('Heck ya! I do, too!')
		}

	</script>
</body>
</html>
