    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

        text-align: center;
    }

        margin-right: auto;
    }    
    td, th {
        border: 1px solid black;
        padding: 3px 7px 3px 7px;

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a id="onClickThis">Refresh</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>My Blog Posts<br><br></h1>
            </div>
                <div id="posts"></div>
        </div>
        <form id="formID">
            <input type="text" name="title" value="title"><br>
            <input type="text" name="content" value="content"><br>
            <input type="text" name="categories" value="categories"><br>
            <input type="text" name="date" value="date"><br>
            <input type="submit">
        </form>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    "use strict";
        function getInv() {
            $.getJSON("data/blog.json",
            function (json) {
                var tr;
                $('#posts').html("");
                for (var i = 0; i < json.length; i++) {
                    tr = $('#posts');
                    tr.append("<h3>" + json[i].title + "</h3>");
                    tr.append(json[i].content + "<br>");
                    tr.append("<i><u>" + json[i].categories + "</u></i><br>");
                    tr.append("<strong>" + json[i].date + "</strong><br><br><br>");
                    $('table').append(tr);
                }
            });
        };
        getInv();
        $('#onClickThis').click(function(){
            getInv();
        });
        $('#formID').on('submit',function (e) {
            e.preventDefault();
            $.ajax({
                url: 'data/blog.json',
                cache: false,
                type: 'POST',
                data : $('#formID').serialize(),
                success: function(json) {
                    alert('all done');
                }
            });
        });
    </script>

</body>
