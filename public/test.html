<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<style>
		#counterClock {
			width: 100%;
			text-align: center;
			padding-top: 30px;
		}
		h1 {
			text-align: center;
		}
		p {
			font-family: "Comic Sans MS";
			font-size: 35px;
			font-weight: bold;	
		}
	</style>
</head>
<body>
	<h1>Simple Counter To See How Much Time You've Wasted</h1>
	<div id="counterClock">
		<p>
			<span id="hour">
				00
			</span> hours:
			<span id="minute">
				00
			</span> minutes:
			<span id="second">
				00
			</span> seconds
		</p>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		var second = 0;
		var minute = 0;
		var hour = 0;
		function pad (str, max) {
			str = str.toString();
			return str.length < max ? pad("0" + str, max) : str;
		}
		$(document).ready(function(){
			
			setInterval(function(){
				if (minute == 59 && second == 59){
					minute = 0;
					second = 0;
					hour++;
					$('#second').text(pad(second,2));
					$('#minute').text(pad(minute,2));
					$('#hour').text(pad(hour,2));


				} else if (second == 59){
					minute++;
					second = 0;
					$('#second').text(pad(second,2));
					$('#minute').text(pad(minute,2));
					$('#hour').text(pad(hour,2));

				} else if (second < 59){
					second++;
					$('#second').text(pad(second,2));
					$('#minute').text(pad(minute,2));
					$('#hour').text(pad(hour,2));

				}

			},1000)

		});



	</script>

</body>
</html>
