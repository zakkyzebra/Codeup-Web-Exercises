<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>

	<script>
	
		var random = Math.floor((Math.random()*50)+1);

		while(random % 2 == 0){		
			random = Math.floor((Math.random()*50)+1);
		}

		console.log("the number to skip is " + random)

		for (var i = 1; i < 50; i++) {

		    if (i % 2 !== 1) {
		        continue;
	    }

	    if(i !== random)
		    console.log("Here is a lovely odd number: "  + i);
		}


	</script>

</body>
</html>
