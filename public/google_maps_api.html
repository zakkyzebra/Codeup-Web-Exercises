	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaAZUIDBgdbxVygyrXjda2lDhpi7DP_kM"></script>

	<script type="text/javascript">
  	"use strict";
	(function(){		
		var address = '424 E Commerce St San Antonio, TX 78205';

		var geocoder = new google.maps.Geocoder();

		geocoder.geocode( { 'address': address}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
			    var mapOptions = {
			      zoom: 20,
			      center: results[0].geometry.location
			    }
			    var map = new google.maps.Map(document.getElementById("map-canvas1"), mapOptions);
			    var shilos = { lat: 29.423600, lng: -98.488286 };

			    var marker = new google.maps.Marker({
			      position: shilos,
			      map: map
			    });

			    var infowindow = new google.maps.InfoWindow({
			        content: "Schilo's Delicatessen<br>Changing the world, one rootbeer at a time"
			    });

			    infowindow.open(map,marker);
			  } else {
			    alert("Geocoding was not successful - STATUS: " + status);
			  }
		});
	}());
