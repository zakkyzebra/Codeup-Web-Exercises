<!DOCTYPE html>
<html>

	<title>JS</title>
</head>
<body>

	<script type="text/javascript">
		"use strict";

		var person = {};
		person.fName = 'Zachary';
		person.lName = 'Hughes';
		
		person.sayHello = function (){
			alert("Hello " + this.fName + "!");
		}

		person.sayHello();

	</script>
